<script>
let lastData = "";

function loadData() {
  fetch("data.json?t=" + Date.now())
    .then(res => res.text())
    .then(text => {
      if (text === lastData) return;
      lastData = text;

      const data = JSON.parse(text);
      data.sort((a, b) => b.monto - a.monto);

      const container = document.getElementById("container");
      container.innerHTML = "";

      data.forEach((user, index) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="pos">${index + 1}.</div>
          <div class="avatar">
            <img src="${user.foto}">
          </div>
          <div class="info">
            <div class="name">${user.nombre}</div>
            <div class="amount">${user.monto.toLocaleString("es-CO")}</div>
          </div>
        `;

        container.appendChild(card);
      });
    });
}

loadData();
setInterval(loadData, 3000);
</script>
